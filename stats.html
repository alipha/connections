	for(var i = 0; i < localStorage.length; i++) {
		var key = localStorage.key(i);
		if(key.startsWith('puzzle_') && !key.startsWith('puzzle_c') && !key.startsWith('puzzle_a')) {
			var id = parseInt(key.substring(7));
			var puzzle = JSON.parse(localStorage.getItem(key));
			
			var solveCount = puzzle.solved.filter(s => s).length;
			if(solvedCount == 4 || puzzle.guesses.length - solvedCount == 4) {
				var answer = puzzles[id];

				for(var rowIndex = 0; rowIndex < puzzles.guesses.length; ++rowIndex) {
					var rowColors = getRowColors(puzzle.guesses[rowIndex], answer);
				}
				//data.push({ answer: puzzles[id], state: puzzle });
			}
		}
	}
